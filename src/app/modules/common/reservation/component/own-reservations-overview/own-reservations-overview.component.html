<app-reservation-table *ngIf="reservationList" [reservations]="reservationList"
                       [accessToDetails]="true"
                       [accessToCancelReservation]="true"
                       (onReservationListChange)="getOwnReservations()">
</app-reservation-table>

<div *ngIf="reservationList?.length === 0" class="no-result-info">
  <h3>Nie znaleziono dostępnych wizyt w danym przedziale dat</h3>
</div>
