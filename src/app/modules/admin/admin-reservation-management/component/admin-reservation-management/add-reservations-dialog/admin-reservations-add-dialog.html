<div *ngIf="data" class="content">
  <h1 mat-dialog-title>Czy na pewno chcesz dodać wizyty?</h1>
  <div mat-dialog-content *ngFor="let reservation of data;">
    <div class="position-left"> Data </div> <div class="position-right"> <strong> {{reservation.date | date:  'shortDate'}} </strong></div>
    <div class="position-left"> Czas rozpoczęcia </div> <div class="position-right"> <strong> {{reservation.timeFrom | date:  'shortTime'}} </strong></div>
    <div class="position-left"> Czas zakończenia </div> <div class="position-right"> <strong> {{reservation.timeTo | date:  'shortTime'}} </strong></div>
    <mat-divider></mat-divider>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Tak</button>
  </div>
</div>
