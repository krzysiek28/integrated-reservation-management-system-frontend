<div class="content">
  <h1 mat-dialog-title>Czy na pewno chcesz dodać wizyte?</h1>
  <div mat-dialog-content>
    <p><mat-label> Data </mat-label> <strong> {{data.date | date:  'shortDate'}} </strong></p>
    <p><mat-label> Czas rozpoczęcia </mat-label> <strong> {{data.timeFrom | date: 'shortTime'}} </strong></p>
    <p><mat-label> Czas zakończenia </mat-label> <strong> {{data.timeTo | date: 'shortTime'}} </strong></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
