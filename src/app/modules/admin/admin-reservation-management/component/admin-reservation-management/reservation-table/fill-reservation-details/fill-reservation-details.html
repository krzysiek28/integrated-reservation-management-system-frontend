<div class="content">
  <h1 mat-dialog-title style="text-align: center">Dodaj notatkę dotyczącą wizyty</h1>
  <div mat-dialog-content>
    <form *ngIf="formGroup" [formGroup]="formGroup">
      <ng-template matStepLabel>Uzupełnij dane</ng-template>
      <mat-form-field appearance="fill" class="form-textarea">
        <mat-label>Komentarz do wizyty</mat-label>
        <textarea matInput placeholder="Notatka dotycząca wizyty"
                  [formControlName]="reservationManagementControlNames.NOTE"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cena wizyty</mat-label>
        <input matInput placeholder="Cena wizyty" class="cost" [formControlName]="reservationManagementControlNames.COST">
        <span matSuffix>.00</span>
      </mat-form-field>
    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="display-center">Anuluj</button>
    <button mat-button [mat-dialog-close]="formGroup.getRawValue()" cdkFocusInitial class="display-center">Modyfikuj notatkę</button>
  </div>
</div>
