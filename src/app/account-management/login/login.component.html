<div class="content" role="main">
  <mat-card>
    <mat-card-title>
      <img mat-card-lg-image
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginFormGroup">
        <mat-form-field class="full-width">
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput [type]="'text'" [formControlName]="accountControlNames.USERNAME" placeholder="Nazwa użytkownika">
          <mat-error *ngIf="loginFormGroup.controls[accountControlNames.USERNAME].hasError('required')">
            Nazwa użytkownika jest wymagane
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [formControlName]="accountControlNames.PASSWORD">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginFormGroup.controls[accountControlNames.PASSWORD].hasError('required')">
            Hasło jest wymagana
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" style="margin-top: 20px" (click)="onSubmit()">Zaloguj</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
