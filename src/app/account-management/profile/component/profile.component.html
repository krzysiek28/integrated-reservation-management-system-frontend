<div class="content" role="main">

  <div class="container" *ngIf="loggedUserModel; else loggedOut">
    <mat-card>
      <mat-card-content>
        <div class="profile-column">
          <img mat-card-lg-image
               id="profile-img"
               src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
               class="profile-img-card"
          />
          <div class="personal-data-column">
<!--            <span class="personal-data-row"> Id: {{userModel?.personalData?.id}}</span>-->
            <span class="personal-data-row"> ImiÄ™: {{userModel?.personalData?.firstName}}</span>
            <span class="personal-data-row"> Nazwisko: {{userModel?.personalData?.lastName}}</span>
            <span class="personal-data-row"> Numer telefonu: {{userModel?.personalData?.phoneNumber}}</span>
            <span class="personal-data-row"> Email kontaktowy: {{userModel?.personalData?.contactEmail}}</span>
          </div>
          <mat-icon class="clickable-icon" (click)="openEditPersonalDataDialog()">edit</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
</div>
